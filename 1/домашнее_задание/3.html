<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    console.log(10 + 10 + "10"); //первые десятки- int, следовательно они равны 20, js преобразет 20 в str, результат 2010 
    console.log(10 + "10" + 10);//все десятки преобразуются в str, ответ 101010
    console.log(10 + 10 + +"10");//перед последней 10 стоит +,который делает ее числом, ответ 30
    console.log(10 / -"");//Деление на отрицательную пустоту в js даёт отрицательную бесконечность
    console.log(10 / +"2,5");//+ образует int, 2,5-float, следовательно тип становится NaN, любые действия с Nan равны Nan

  </script>
</body>

</html>
