<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    ++в начале говорят об увеличении переменной на 1 сразу, в это же действие, поэтому с=2
     */
    c = ++a;
    console.log(c);

    /*
    так как ++ стоит в конце, то переменная b увеличится только в слудующем действии, d=1
     */
    d = b++;
    console.log(d);

    /*
    значение a увеличивается еще на один и становится равным 3, 3+2 получаем 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    ++ сного в конце, значит увеличится переменная только в следующем действии, но с прошлого действия она была увеличена и равна 2, 2 + 2 = 4
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
